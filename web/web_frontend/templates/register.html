{% extends "base.html" %}

{% block css %}
{% load static %}
<link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1>Register Now!</h1>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><button class="uk-button uk-button-default demo" type="submit" name="submit" value="Register"
                        onclick="UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> Account Registered'})">
                        Register</button></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
