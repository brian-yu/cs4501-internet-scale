{% extends "base.html" %}

{% block css %}
{% load static %} <!--register.css contains the red style for error messages-->
<link href="{% static 'css/register.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1>Post an item</h1>
<div class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
        {% endfor %}
    </ul>
    {% endif %}

    {% if error %}
        <p id="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <button class="uk-button uk-button-default demo" type="submit" name="submit" value="Post item">
                        Post Item</button>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
