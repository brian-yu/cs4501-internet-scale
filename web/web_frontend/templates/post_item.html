{% extends "base.html" %}

{% block content %}
<h1>Post an item</h1>
<div class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Post item" /></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
