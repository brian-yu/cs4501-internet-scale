{% extends "base.html" %}

{% block css %}
{% load static %}
<link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1>Login</h1>
<div class="container">
    {% if error %}
    {{ error }}
    {% endif %}
    {% if next %}
    <form action="/login/?next={{next}}" method="post">
        {%else%}
        <form action="/login/" method="post">
            {% endif %}
            {% csrf_token %}
            {{ form.as_p }}
            <button class="uk-button uk-button-default demo" type="submit" name="submit" value="Post item">
                Post Item</button> </form>
</div>

{% endblock %}
