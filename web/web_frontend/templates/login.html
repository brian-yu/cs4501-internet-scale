{% extends "base.html" %}

{% block css %}
{% load static %}
<link href="{% static " css/home.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1>Login</h1>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Login" /></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
