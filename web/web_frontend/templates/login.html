{% extends "base.html" %}

{% block css %}
{% load static %}
<link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1>Login</h1>
<div class="container">
    {% if next %}
    <form action="/login/?next={{next}}" method="post" >
    {%else%}
    <form action="/login/" method="post" >
    {% endif %}
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
