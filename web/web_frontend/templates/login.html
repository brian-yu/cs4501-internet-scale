{% extends "base.html" %}

{% block css %}
{% load static %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1>Login</h1>
<div class="container">
    {% if error %}
        <p id="error">{{ error }}</p>
    {% endif %}
    
    {% if next %}
    <form action="/login/?next={{next}}" method="post">
    
    {%else%}
    <form action="/login/" method="post">
        {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <button class="uk-button uk-button-default demo" type="submit" name="submit" value="Login">
            Login
        </button> 
    </form>
</div>

{% endblock %}
