language: bash

services: docker

before_install:
  - docker run --name mysql -d -e MYSQL_ROOT_PASSWORD='$3cureUS' -v ~/cs4501/db:/var/lib/mysql mysql:5.7.23
  - echo "Waiting for DB to start up..."
  - docker run -it --name mysql-cmdline -e MYSQL_ROOT_PASSWORD='$3cureUS' --link mysql:db mysql:5.7.23 bash -c "while ! mysqladmin ping -p'$MYSQL_ROOT_PASSWORD' -h db --silent; do sleep 1; done; mysql -uroot -p'$MYSQL_ROOT_PASSWORD' -h db --execute=\"create user 'www'@'%' identified by '$MYSQL_ROOT_PASSWORD'; create database cs4501 character set utf8; grant all on cs4501.* to 'www'@'%'; grant all on test_cs4501.* to 'www'@'%';\""
  - docker-compose up -d
  - docker ps
install:
  - echo "No dependencies"
script:
  - docker exec -it models python manage.py test app.tests
